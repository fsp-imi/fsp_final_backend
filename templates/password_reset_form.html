{% extends 'base.html' %}

{% block title %} Восстановление пароля {% endblock %}
{% block content %}
<div class="w-full bg-white rounded-3xl px-10 py-8">
  Для восстановления вашего пароля введите адрес вашей электронной почты, которая зарегистрирована в системе.
  <form method="POST">
    {% csrf_token %}
    <label for="id_email">Адрес электронной почты:</label>
    <input type="email" name="email" id="id_email" class="border-sm border-[black] p-2 rounded-xl" placeholder="Введите email">
    <input type="submit" class="border-sm border-[black] p-2 rounded-xl" value="Восстановить!">
  </form>
</div>
{% endblock %}
